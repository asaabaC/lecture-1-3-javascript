<h2 style="font-size: xx-large;">How to change font size  in Javascript</h2>
<p id="demo1"></p>

<p>The Lord is good</p>
<p>Psalm 32:</p>

<p id="demo2"></p>
<script>
    let text = "Hello Charlotte!";
    let result = text.fontsize(6);
    document.getElementById("demo1").innerHTML = result;
    
    result = "<span style='font-size:32px'>" + text + "</span>";
    document.getElementById("demo2").innerHTML = result;
    </script><br><br>
<h3 style="font-size: xx-large;">How to hide an element in Javascript</h3>
<div id="myDIV">
    Asaaba Charlotte is a WITU student in cohort 3
</div>

<button onclick="myFunction()">click to hide</button>
<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
