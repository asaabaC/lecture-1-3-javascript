<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="../todoList/images/istockphoto-1202525746-mp4-480x480-is.mp4" type="video/mp4">
        
      </video>

      <script>
        // JavaScript function to control video playback
        window.onload = function() {
          var video = document.getElementById('video-background');
          video.play();
        };
      </script>

    <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
        <!-- <input type="text" id="taskInput" placeholder="Add a new task"> <button onclick="addTask()">Add Task</button> -->
        <input class="todo-input" placeholder="Add a new task....">
        <button class="add-button">
            <i class="fa fa-plus-circle"></i>
        </button>
    </div>
    <div class="filters" data-filter="completed">Completed</div>
    <div class="filter" data-filter="pending">Incompleted</div>
    <div class="delete-all">Delete All</div>
        <div class="todos-container">
            <ul class="todo-list"></ul>
            <!-- <img class="empty-image" src="./icon2-removebg-preview.png" alt="" height="80px" width="80px"> -->
        </div>
        


    </div>
    
    <ul id="taskList"></ul>
</div>
    
    <script src="./toDoList.js"></script>
</body>
</html>
